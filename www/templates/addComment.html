<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Submit Comment on Dish</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAddComment()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form id="addCommentForm" name="addCommentForm" ng-submit="doAddComment()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Rating</span>
          <input type="text" ng-model="commentData.rating">
        </label>
        <label class="item item-input">
          <span class="input-label">Your Name</span>
          <input type="text" ng-model="commentData.author">
        </label>
          <label class="item item-input">
          <span class="input-label">Your Comment</span>
          <input type="text" ng-model="commentData.comment">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
